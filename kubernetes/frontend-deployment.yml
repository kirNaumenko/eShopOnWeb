apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
      tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: knaumenkocontainerregistry.azurecr.io/web:latest
        ports:
        - containerPort: 8080
        imagePullPolicy: Always
      imagePullSecrets:
      - name: acr-credentials